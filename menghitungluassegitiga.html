<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Program Menghitung Luas Segitiga</h1>
    <form id="formSegitiga">
        <label for="alas">Panjang Alas (cm):</label>
        <input type="number" id="alas" placeholder="Masukkan panjang alas" required>
        
        <label for="tinggi">Tinggi (cm):</label>
        <input type="number" id="tinggi" placeholder="Masukkan tinggi" required>
        
        <button type="button" onclick="hitungLuas()">Hitung Luas</button>
    </form>

    <div class="result" id="hasil"></div>

    <script>
        // Fungsi untuk menghitung luas segitiga
        function hitungLuas() {
            // Mengambil nilai dari input
            const alas = parseFloat(document.getElementById("alas").value);
            const tinggi = parseFloat(document.getElementById("tinggi").value);

            // Validasi input
            if (isNaN(alas) || isNaN(tinggi) || alas <= 0 || tinggi <= 0) {
                document.getElementById("hasil").innerHTML = "Masukkan nilai alas dan tinggi yang valid!";
                return;
            }

            // Menghitung luas segitiga
            const luas = 0.5 * alas * tinggi;

            // Menampilkan hasil
            document.getElementById("hasil").innerHTML = `Luas segitiga adalah <strong>${luas.toFixed(2)} cmÂ²</strong>.`;
        }
    </script>
</body>
</html>
